# `act.test.chrome` environment config goes here
modules:
  config:
    WebDriver:
      browser: 'chrome'
      url: https://parabank.parasoft.com/parabank/index.htm
      capabilities:
        chromeOptions:
          prefs:
            safebrowsing.enabled: true # Ignore unsafe download file types e.g. .exe/jar/etc
    REST:
      url: https://parabank.parasoft.com/parabank/services/bank
extensions:
  enabled:
    - Codeception\Extension\RunProcess:
        0: java -Dwebdriver.chrome.driver=./tests/webdrivers/chromedriver.exe -jar ./tests/webdrivers/selenium-server-standalone-3.141.59.jar
        sleep: 3 # wait n seconds for processes to boot